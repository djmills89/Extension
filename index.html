<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="img-wrapper">
      <img src="./assets/images/logo.svg" alt="Site Logo">
      <img class="theme-toggle" id="themeToggle" src="./assets/images/icon-moon.svg" alt="Dark theme toggle">
    </div>
    <h1>Extensions List</h1>
    <div class="button-wrapper">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="inactive">Inactive</button>
    </div>
  </header>

  <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->
  <main id="container"></main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/djmills89">Daniel Mills</a>.
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
